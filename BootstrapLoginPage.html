<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="BootstrapLoginPage.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Login Page.</title>
</head>
<body>
   <div class="container-fluid my-5 py-5 d-flex justify-content-center align-content-center">
       <div class="card login-form shadow border-light">
           <div class="card-body">
               <h1 class="card-title text-center"><i class="bi bi-building"></i> Sign In:</h1>
               <p class="card-item lead text-center text-muted mb-5 py-3">Use your school credentials to sign in.</p>
               <div class="card-text">
                   <form>
                       <div class="form-group text-center lead">
                           <label for="school-id">School ID:</label>
                           <div class="input-group my-3">
                               <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                               </span>
                                <input type="email" id="school-id" class="form-control form-control-sm text-center" placeholder="e.g 287850">
                           </div>

                           <label for="school-id">Password:</label>
                           <div class="input-group my-3">
                               <span class="input-group-text">
                                <i class="bi bi-shield-lock-fill"></i>
                               </span>
                                <input type="password" id="school-id" class="form-control form-control-sm text-center">
                           </div>

                           <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-secondary">SUBMIT</button>
                        </div>

                        <p>Forgot Password? <a href="#" class="text-secondary">Click Here.</a></p>
                        <small>Don't Have an Account? <a href="#" class="text-secondary">Sign Up!</a></small>

                        
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
